<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Subscription setting</title>

    <script src="../js/jquery.js"></script>
    <script src="../js/d3.v3.min.js" language="JavaScript"></script>
    <script src="../js/jquery.canvasjs.min.js"> </script>
    <script src="../js/materialize.min.js"></script>
    <script src="../js/analitics/liquidFillGauge.js" language="JavaScript"></script>

    <link href="../css/icon.css" rel="stylesheet">
    <link href="../css/materialize.min.css" rel="stylesheet" type="text/css" >
    <link href="../css/style.css" rel="stylesheet" type="text/css" >
    <script src="../js/main.js"></script>
</head>
<body>

<nav>
    <div class="nav-wrapper deep-purple darken-3">

        <a href="#!" class="brand-logo">Home automation system</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="HomeServer/owncloud/"><i class="material-icons left">cloud</i>OwnCloud</a></li>
            <li><a id="icons"><i class="material-icons right">view_module</i>Link with Right Icon</a></li>
        </ul>

    </div>
</nav>

<main>
    <div class="container">
        <div class=" col  s6 m6 l4 offset-m4">
            <div class="row  card-panel center grey lighten-5 z-depth-1 center">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="subscription-receiver" name="subscription-receiver" type="text" class="validate" placeholder="Receiver" />
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="subscription-type" name="subscription-type" type="text" class="validate" placeholder="Type" />
                            </div>
                        </div>
                        <button type="button" class="btn waves-effect waves-light" onclick="createSubscription()">Subscribe
                            <i class="material-icons right">chat</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
